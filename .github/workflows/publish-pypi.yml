name: Build and Publish to PyPI

on:
  push:
    tags:
      # Regular releases: e.g. v1.2.3
      - "v[0-9]+.[0-9]+.[0-9]+"
      # Pre-releases: e.g. v1.2.3rc1, v1.2.3b1, v1.2.3a1 (PEP 440 format)
      - "v[0-9]+.[0-9]+.[0-9]+(a|b|rc)[0-9]+"
jobs:
  security-check:
    name: Security check
    runs-on: ubuntu-latest
    steps:
      - name: Check repository owner
        if: github.repository_owner != github.actor
        run: |
          echo "Error: Only repository owner can trigger this workflow"
          exit 1

  build:
    name: Build package
    needs: security-check
    uses: ./.github/workflows/build-package.yml

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.package-built == 'true'
    environment: pypi
    permissions:
      # IMPORTANT: this permission is mandatory for Trusted Publishing
      id-token: write
      contents: read

    steps:
      - name: Download built packages
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          skip-existing: true
